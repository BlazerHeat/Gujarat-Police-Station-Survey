<div class="container">
    <div *ngIf="loading; then isLoadingBlock; else doneLoadingBlock"></div>
    <ng-template #isLoadingBlock>
        <app-loading></app-loading>
    </ng-template>
    <ng-template #doneLoadingBlock>
        <p style="display: block" [innerText]="responses"></p>
    </ng-template>
</div>
